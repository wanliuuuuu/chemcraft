  <title>Chemistry Experiment Animation</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f9fc;

    .header {
      text-align: center;
      margin-top: 80px;

    .cloud-title {
      display: inline-block;
      padding: 20px 40px;

      margin-top: 40px;
    }

    .cloud-btn {
      display: inline-block;
      padding: 15px 30px;

      background-color: white;

      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
      transition: background-color 0.3s;

    .cloud-btn:hover {
      background-color: #e0e0e0;
    }
